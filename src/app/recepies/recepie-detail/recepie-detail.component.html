<div class="row">
    <div class="col-xs-12">
        <img src="{{recepieForDetail?.imagePath}}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recepieForDetail?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                    Manage Recepi <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" (click)="onShoppingList()">To Shopping List</a></li>
                <li><a href="#">Edit Recepi</a></li>
                <li><a href="#">Remove Recepi</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recepieForDetail?.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12" >
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recepieForDetail?.ingredients">
          {{ingredient.name}} -- {{ingredient.amount}}
        </li>
      </ul>
    </div>
</div>
