<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="editSlForm!" (ngSubmit)="onAddIngredient()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      formControlName="name"

                    >
                  <span *ngIf="!editSlForm.get('name')?.valid && editSlForm.get('name')?.touched">This field is required!</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                      type="number"
                      id="amount"
                      class="form-control"
                      formControlName="amount"
                    >
                  <span class="help-block" *ngIf="!editSlForm?.get('amount')?.valid && editSlForm?.get('amount')?.touched">
                    <span *ngIf="editSlForm!.get('amount')!.errors!['required']">This field is required!</span>
                    <span *ngIf="editSlForm!.get('amount')!.errors!['isAmountForbidden']">Amount should be more then zero!</span>
                  </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!editSlForm.valid" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
                    <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Remove</button>
                    <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
